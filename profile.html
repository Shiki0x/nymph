<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NYMPH Profile</title>
  <style>
    body { font-family: system-ui, Arial; background:#070a0f; color:#e7eef7; margin:0; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 34px 18px 60px; }
    .header { text-align:center; margin-bottom: 18px; }
    .name { font-size: 44px; font-weight: 900; margin: 0; }
    .handle { color:#9bb0c7; margin-top: 6px; }
    .bio { color:#cfe0f3; margin-top: 8px; }

    .card { background:#101723; border:1px solid #1b2a3e; border-radius:18px; padding:18px; margin:16px 0; }
    .card h2 { margin: 0 0 10px; font-size: 18px; }
    .muted { color:#9bb0c7; font-size: 13px; }

    /* Links */
    .links { display:flex; flex-direction:column; gap: 10px; }
    .linkRow {
      display:flex; align-items:center; gap: 10px;
      background:#0c1220; border:1px solid #1b2a3e; border-radius:14px;
      padding: 12px 12px;
    }
    .linkIcon { width: 22px; height: 22px; display:flex; align-items:center; justify-content:center; opacity:.9; }
    .linkRow a { color:#e7eef7; text-decoration:none; font-weight:800; }
    .linkRow a:hover { text-decoration:underline; }
    .linkUrl { color:#9bb0c7; font-size: 12px; margin-left:auto; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width: 45%; }

    /* Habits */
    ul { margin: 8px 0 0 18px; }
    li { margin: 6px 0; }

    /* Anime tiles */
    .tiles {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 12px;
      margin-top: 8px;
    }
    .tile {
      background:#0c1220;
      border:1px solid #1b2a3e;
      border-radius:16px;
      padding: 12px;
      position:relative;
      overflow:hidden;
      min-height: 92px;
      transition: transform .12s ease;
    }
    .tile:hover { transform: translateY(-2px); }
    .tileTitle { font-weight: 900; margin:0 0 6px; }
    .tileMeta { color:#9bb0c7; font-size: 12px; margin:0; }
    .tileNote { color:#cfe0f3; font-size: 13px; margin:10px 0 0; }

    .tile a {
      color:#9bd1ff;
      text-decoration:none;
      font-weight:800;
      font-size: 12px;
    }
    .tile a:hover { text-decoration:underline; }

    /* Hover tooltip-ish */
    .hoverInfo {
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(10,14,22,.1), rgba(10,14,22,.92));
      opacity:0;
      transition: opacity .14s ease;
      padding: 12px;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      gap: 8px;
    }
    .tile:hover .hoverInfo { opacity:1; }

    footer { text-align:center; color:#567493; font-size: 12px; margin-top: 26px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 class="name" id="displayName">NYMPH</h1>
      <div class="handle" id="handle">@user</div>
      <div class="bio" id="bio">Loading...</div>
    </div>

    <div class="card">
      <h2>Links</h2>
      <div class="links" id="linksBox"><div class="muted">Loading...</div></div>
    </div>

    <div class="card">
      <h2>Recent Habits</h2>
      <div class="muted">Latest logs (last 8)</div>
      <ul id="habitsBox"></ul>
    </div>

    <div id="cardsBox"></div>

    <footer>NYMPH ‚Äî personal growth profile</footer>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    // Read username from URL: profile.html?username=shiki
    const params = new URLSearchParams(window.location.search);
    const username = params.get("username") || "shiki";

    // Small helper to escape text (prevents weird HTML injection)
    function esc(s) {
      return String(s || "").replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }

    // Basic icon mapping (Phase 3 is "auto-detect icons")
    function iconFor(key) {
      const k = (key || "").toLowerCase();
      if (k.includes("youtube")) return "‚ñ∂Ô∏è";
      if (k.includes("github")) return "üåê";
      if (k.includes("twitter") || k.includes("x")) return "ùïè";
      if (k.includes("twitch")) return "üü£";
      if (k.includes("discord")) return "üí¨";
      return "üîó";
    }

    async function loadProfile() {
      // 1) Load user
      const userRes = await fetch(`${API_BASE}/users/by-username?username=${encodeURIComponent(username)}`);
      const user = await userRes.json();

      if (user.error) {
        document.getElementById("displayName").textContent = "User not found";
        document.getElementById("handle").textContent = `@${username}`;
        document.getElementById("bio").textContent = "No profile data yet.";
        return;
      }

      document.getElementById("displayName").textContent = user.display_name;
      document.getElementById("handle").textContent = `@${user.username}`;
      document.getElementById("bio").textContent = user.bio || " ";

      // 2) Load links
      const linksRes = await fetch(`${API_BASE}/links?user_id=${user.id}`);
      const links = await linksRes.json();
      const linksBox = document.getElementById("linksBox");
      linksBox.innerHTML = "";

      if (!links.length) {
        linksBox.innerHTML = `<div class="muted">No links yet.</div>`;
      } else {
        links.forEach(l => {
          const div = document.createElement("div");
          div.className = "linkRow";
          div.innerHTML = `
            <div class="linkIcon">${iconFor(l.icon)}</div>
            <a href="${esc(l.url)}" target="_blank" rel="noreferrer">${esc(l.label)}</a>
            <div class="linkUrl">${esc(l.url)}</div>
          `;
          linksBox.appendChild(div);
        });
      }

      // 3) Load habits
      const habitsRes = await fetch(`${API_BASE}/habits?user_id=${user.id}`);
      const habits = await habitsRes.json();
      const habitsBox = document.getElementById("habitsBox");
      habitsBox.innerHTML = "";

      if (!habits.length) {
        habitsBox.innerHTML = `<li class="muted">No habits yet.</li>`;
      } else {
        habits.slice(0, 8).forEach(h => {
          const li = document.createElement("li");
          const status = h.completed ? "‚úîÔ∏è" : "‚ùå";
          const cat = h.category ? ` (${h.category})` : "";
          const note = h.notes ? ` ‚Äî ${h.notes}` : "";
          li.textContent = `${status} ${h.habit}${cat}${note}`;
          habitsBox.appendChild(li);
        });
      }

      // 4) Load public cards
      const cardsRes = await fetch(`${API_BASE}/cards?username=${encodeURIComponent(username)}`);
      const cards = await cardsRes.json();
      renderCards(cards);
    }

    function renderCards(cards) {
      const box = document.getElementById("cardsBox");
      box.innerHTML = "";

      if (!cards.length) return;

      cards.forEach(card => {
        // Each card becomes a section on the profile page
        const section = document.createElement("div");
        section.className = "card";

        const title = esc(card.title);
        section.innerHTML = `<h2>${title}</h2>`;

        // Choose renderer based on type
        if (card.type === "quote") {
          const text = esc(card.content?.text);
          const author = esc(card.content?.author);
          section.innerHTML += `
            <div style="font-size:16px; font-weight:800; margin-top:6px;">‚Äú${text}‚Äù</div>
            <div class="muted" style="margin-top:8px;">${author}</div>
          `;
        }

        else if (card.type === "list") {
          const items = card.content?.items || [];
          const ul = document.createElement("ul");
          items.forEach(i => {
            const li = document.createElement("li");
            li.textContent = i;
            ul.appendChild(li);
          });
          section.appendChild(ul);
        }

        else if (card.type === "text") {
          const text = esc(card.content?.text);
          section.innerHTML += `<div style="margin-top:6px;">${text}</div>`;
        }

        // ‚úÖ NEW: anime_tiles
        else if (card.type === "anime_tiles") {
          // Expected content shape:
          // { "items": [ { "name": "Attack on Titan", "note": "...", "link": "https://..." , "status": "Watching" } ] }
          const items = card.content?.items || [];

          const grid = document.createElement("div");
          grid.className = "tiles";

          items.forEach(item => {
            const tile = document.createElement("div");
            tile.className = "tile";

            const name = esc(item.name);
            const note = esc(item.note);
            const status = esc(item.status);
            const link = item.link ? esc(item.link) : "";

            tile.innerHTML = `
              <div class="tileTitle">${name}</div>
              <div class="tileMeta">${status ? status : "Anime"}</div>

              <div class="hoverInfo">
                ${note ? `<div class="tileNote">${note}</div>` : `<div class="muted">No note.</div>`}
                ${link ? `<div><a href="${link}" target="_blank" rel="noreferrer">Open link</a></div>` : ""}
              </div>
            `;

            grid.appendChild(tile);
          });

          section.appendChild(grid);
          section.innerHTML += `<div class="muted" style="margin-top:10px;">Hover a tile for details.</div>`;
        }

        // Fallback: if a type exists but we haven‚Äôt coded it yet
        else {
          section.innerHTML += `<div class="muted">Unknown card type: ${esc(card.type)}</div>`;
        }

        box.appendChild(section);
      });
    }

    loadProfile();
  </script>
</body>
</html>
